<html>
<style>
    svg {
        border-style: hidden;
        border-radius: 50%;
        width: 50px;
        height: 50px;
    }

    .rotate-up {
        transition: transform 0.4s;
        transform: scale(120%);
    }

    .rotate-down {
        transition: transform 0.1;
        transform: scale(100%);
    }
</style>

<body>
    <div class="like-div">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="heart-like"
            viewBox="-3 -4 22 22">
            <path
                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
        </svg>
    </div>
</body>

<script>
    let like_button = document.getElementsByClassName("heart-like")[0];
    like_button.addEventListener("click", function () {
        let currentColor = window.getComputedStyle(like_button).color;
        if (currentColor === "rgb(0, 0, 0)") {
            like_button.classList.toggle("rotate-up");

            setTimeout(function () {
                like_button.classList.toggle("rotate-down");
                setTimeout(function () {
                    like_button.style.color = "#ff0066";
                }, 100)
            }, 400)
        }
        else {
            like_button.style.color = "#000000";
        }
    })
</script>

</html>
